
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>בונה שערי נספחים</title>
</head>
<body>
    <h1>בונה שערי נספחים - אליהו ביטון</h1>
    <form method="POST" action="/process_text">
        <textarea name="input_text" rows="10" cols="30" placeholder="הזן טקסט כאן"></textarea>
        <br>
        <button type="submit">צור שערי נספחים</button>
    </form>
    <hr>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">טען טקסט מקובץ</button>
    </form>
</body>
</html>
